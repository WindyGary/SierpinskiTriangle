<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>SierpinskiTriangle</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>SierpinskiTriangle</h1>
		</header>
			<section id="content">
				<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
				</canvas>
		    </section>
	    <footer>
		    <b>Scroll?</b>
		    <p id="apple"> Recursion...<p/>
		    <p id="banana"> </p>
	    </footer>
		<script>
		window.onscroll = function() {prtText()};

		function prtText() {
   		var scrollPosition = window.innerHeight + window.pageYOffset;
    		var totalHeight = document.documentElement.scrollHeight;

    		if (scrollPosition >= totalHeight-50) {
        	var txt = '\n' + document.getElementById("apple").innerHTML;
        	document.getElementById("banana").innerText += txt;
   		}
	}
		</script>
	</body>
</html>
